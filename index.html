<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <section id="MyBookLibrary">
        <h1>All awesome books</h1>
        
        <table class="library">
            <tbody id="library"></tbody>
            
        </table>
        
        <form id="libraryForm" name="libraryForm" method="submit"><br>
            <hr class="divide">
            <h2>Add new book</h2>
            <input id="title" type="text" placeholder="Title" required> <br><br> 
            <input id="authors" type="text" placeholder="Author" required> <br><br>  
            <button id="addBtn" type="submit">Add</button>
        </form>
    </section>      
    <script src="library.js"></script>
</body>
</html>
